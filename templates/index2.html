<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TextUtils</title>
</head>
<body>
<h1>Welcome to text analyzer. Enter your text below </h1>
<form action="/analyze" method="get">
    <textarea name="text" style='width: 979px; height: 200px;'></textarea><br>
    <input type="checkbox" name="removepunc"> Remove Punctuations <br>
    <input type="checkbox" name="fullcaps"> UPPER CASE <br>
    <input type="checkbox" name="newlineremover"> NewLine Remover <br>
    <input type="checkbox" name="spaceremover"> Space Remover <br>
    <input type="checkbox" name="charcount"> Char Count <br>
    <button type="submit">Analyze Text</button>
</form>
</body>
</html>
